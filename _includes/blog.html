{% for post in site.posts %}
  <div class="blog-item">

     <h1> <a href="{{ post.url }}"> {{ post.title }} </a> </h1>
     <time>Published on {{ post.date | date: '%B %d, %Y' }} by {{ post.author }}.</time>
     <p>{{ post.content | strip_html | truncatewords:25 }}...</p>

     <a class="button" href="{{ post.url }}"> Read More </a>

  </div>
{% endfor %}
